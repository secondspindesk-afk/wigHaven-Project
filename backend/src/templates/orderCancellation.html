<h1>ORDER VOIDED</h1>

<p>
    Order Ref: #{{order_number}}<br>
    Status: Cancelled
</p>

<p>
    This transaction has been terminated as requested.
</p>

<div style="background-color: #0A0A0A; border: 1px solid #27272a; padding: 24px; margin: 32px 0;">
    <table width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td style="padding-bottom: 16px; border-bottom: 1px solid #1a1a1a;">
                <p
                    style="margin: 0; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: #71717a;">
                    TERMINATION REASON</p>
                <p style="margin: 4px 0 0; font-size: 14px; color: #ffffff;">{{reason}}</p>
            </td>
        </tr>
        <tr>
            <td style="padding-top: 16px;">
                <p
                    style="margin: 0; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: #71717a;">
                    REFUND STATUS</p>
                <p style="margin: 4px 0 0; font-size: 14px; color: #ffffff;">{{refund_status}}</p>
            </td>
        </tr>
    </table>
</div>

<p style="text-align: center; font-size: 12px; color: #52525b;">
    If this termination was in error, please initiate a new protocol or contact support.
</p>

<div style="text-align: center;">
    <a href="{{support_link}}" class="button">CONTACT SUPPORT</a>
</div>
