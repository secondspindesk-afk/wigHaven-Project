<h1>SHIPMENT DISPATCHED</h1>

<p>
    Status Update: Order #{{order_number}}<br>
    Your inventory has been released to the logistics provider.
</p>

<div style="background-color: #0A0A0A; border: 1px solid #27272a; padding: 24px; margin: 32px 0;">
    <table width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td style="padding-bottom: 16px; border-bottom: 1px solid #1a1a1a;">
                <p
                    style="margin: 0; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: #71717a;">
                    CARRIER</p>
                <p style="margin: 4px 0 0; font-size: 14px; color: #ffffff; font-weight: 600;">{{carrier}}</p>
            </td>
        </tr>
        <tr>
            <td style="padding: 16px 0; border-bottom: 1px solid #1a1a1a;">
                <p
                    style="margin: 0; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: #71717a;">
                    TRACKING ID</p>
                <p style="margin: 4px 0 0; font-size: 14px; color: #ffffff; font-family: monospace;">{{tracking_number}}
                </p>
            </td>
        </tr>
        <tr>
            <td style="padding-top: 16px;">
                <p
                    style="margin: 0; font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: #71717a;">
                    ESTIMATED ARRIVAL</p>
                <p style="margin: 4px 0 0; font-size: 14px; color: #ffffff;">{{estimated_delivery}}</p>
            </td>
        </tr>
    </table>
</div>

<div style="text-align: center;">
    <a href="{{tracking_link}}" class="button">TRACK SHIPMENT</a>
</div>

<p style="text-align: center; margin-top: 24px; font-size: 12px;">
    <a href="{{order_link}}" style="color: #71717a; text-decoration: underline;">View Full Order Details</a>
</p>
